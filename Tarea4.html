<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tarea Compiladores 4</title>
</head>
<body>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/codeflask/build/codeflask.min.js" crossorigin="anonymous"></script>

	<div class="container">
		<div class="row mt-5">
			<div class="col-6 mx-auto">
				<div class="form-group" id="importarArchivo"><!-- Default switch -->
					<form>
						<div class="form-group">
							<label for="archivo">Sube tu archivo .txt</label>
							<input type="file" class="form-control-file" id="archivo" accept=".txt">
						</div>
					</form>
				</div>
			</div>
		</div>	
		<hr>	
		<div class="row">
			<div class="col-5 border border-dark mx-auto" id="texto" style="background-color: #333333; color: white">
			</div>
			<div class="col-5 border border-dark mx-auto p-0" id="salida">
			</div>
		</div>
		<hr>
		<div class="row mt-3">		
			<button id="aceptar" class="btn btn-primary mx-auto">Procesar</button>
			<button id="obtenerToken" class="btn btn-primary mx-auto">Get Token</button>
			<button id="parser" class="btn btn-primary mx-auto">Parser</button>
			<button id="semantico" class="btn btn-primary mx-auto">Semantico</button>
			<button id="tabla" type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#tablaModal">
				Tabla de s&#237;mbolos
			</button>
		</div>
		<hr>
		<br>
	</div>

	<div class="modal fade" id="tablaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content" style="width: 300%; margin: 0 auto;" >
				<div class="modal-header">
					<h5 class="modal-title" id="tablamoDalLabel">Tabla de s&#237;mbolos utilizada</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="tablaModalInsertada" class="modal-body">

				</div>
			</div>
		</div>
	</div>

	
	<script type="module" src="./compilador1.js"></script>
	<style >
		#editor {
			border-radius: 6px;
			box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			font-family: 'Source Code Pro', monospace;
			font-size: 14px;
			font-weight: 400;
			height: 340px;
			letter-spacing: normal;
			line-height: 20px;
			padding: 10px;
			resize: none !important;
			tab-size: 4;
		}
	</style>
</body>
</html>
